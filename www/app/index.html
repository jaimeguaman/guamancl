<!doctype html>
<html class="no-js" lang="en" ng-app="guamancl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Front End Developer - Chile"/>
    <title>Jaime Guaman. Front-End Developer</title>

    <!-- build:css css/libraries.min.css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css css/app.min.css -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/app_override.css">
    <!-- endbuild -->
    <!-- build:js js/vendor/modernizr.min.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body style="height:2000px">
    <header class="top-header">
        <h1 class="name left">Jaime Guaman</h1>
        <h2 class="occupation right">Front End Developer</h2>
    </header>
    <nav class="main-navigation" ng-controller="NavigationController">
        <ul class="inline-list">
            <li>
                <a href="#/me" ng-class="{active: $route.current.activeTab == 'me'}">Yo</a>
            </li>
            <li>
                <a href="#/work" ng-class="{active: $route.current.activeTab == 'work'}">Mis trabajos</a>
            </li>
            <li>
                <a href="#/social-networks" ng-class="{active: $route.current.activeTab == 'social-networks'}">Redes Sociales</a>
            </li>
            <li>
                <a href="#/blog" ng-class="{active: $route.current.activeTab == 'blog'}">Blog</a>
            </li>
        </ul>
    </nav>
    <section class="view-content" ng-view>
        
    </section>


    <!-- build:js js/vendor/libraries.min.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-isotope/src/angular-isotope/controllers/controllers.js"></script>
    <script src="bower_components/angular-isotope/src/angular-isotope/directives/directives.js"></script>
    <script src="bower_components/angular-isotope/src/angular-isotope/services/services.js"></script>
    <script src="bower_components/angular-isotope/src/angular-isotope/angular-isotope.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js js/app.min.js -->
    <script src="js/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
